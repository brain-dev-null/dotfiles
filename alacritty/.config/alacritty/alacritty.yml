import:
  - ~/.config/alacritty/colorscheme.yml
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
env:
  TERM: xterm-256color
font:
    normal:
        family: DejaVuSansM Nerd Font
        style: Regular
    bold:
        family: DejaVuSansM Nerd Font
        style: Bold
    italic:
        family: DejaVuSansM Nerd Font
        style: Italic
